<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="sass/styles.css">
    <title>Contact - Nintendo DS</title>
</head>
<body class="content container-fluid">
    <header class="row d-flex justify-content-center sticky-top" >
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">
                <img class="logo" src="media/dslogo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navColapsable"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navColapsable">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link"  href="history.html">History</a></li>
                    <li class="nav-item"><a class="nav-link"  href="models.html">Models</a></li>
                    <li class="nav-item"><a class="nav-link"  href="specs.html">Specs</a> </li>
                    <li class="nav-item"><a class="nav-link"  href="catalog.html">Catalog</a></li>
                    <li class="nav-item"><a class="nav-link"  href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <hr>
    <main class="container">
        <h2>Contact</h2>
        <form action="#" method="" enctype="" class="container row d-flex justify-content-center">
            <fieldset class="form-group col-md-5">
                <legend>Your personal data</legend>
                <br>
                <label for="name">Your first name </label>
                <input id="name" type="text" class="form-control" placeholder="Name"> <br>
                <br>
                <label for="surname">Your last name </label>
                <input id="surname" type="text" class="form-control" placeholder="Surname"> <br>
                <br>
                <label for="email">Your e-mail address </label>
                <input id="email" type="email" class="form-control" placeholder="abc@example.com"> <br>
                <br>
                <label for="civstatus">Your civil status </label>
                <select name="" id="civstatus" class="form-control">
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="widowed">Widowed</option>
                    <option value="complicated">It's complicated</option>
                </select>
                <br>
            </fieldset>
            <br>
            <fieldset class="form-group col-md-6">
                <legend>Preferences and Questions</legend>
                <br>
                <label for="question">Your questions and/or suggestions</label>
                <textarea id="question" cols="30" rows="10" class="form-control" placeholder="Write your text here"></textarea> <br>
                <br>
                <label for="newsletter" class="text-center">I would like to receive future updates on Nintendo DS games and products</label>
                <input id="newsletter" type="checkbox" class="form-control"> <br>
                <br>
            </fieldset>
            <br>

            <input type="reset" class="btn btn-secondary align-self-center" value="Reset fields">
            <input type="submit" class="btn btn-primary align-self-center" value="Submit" data-toggle="modal" data-target="#myMsg">

            <div class="modal" id="myMsg">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h4 class="modal-title">Thank You!</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                        Your support means a lot to us! :)
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>    
                    </div>
                </div>
            </div>
        </form>
    </main>
    <hr>
    <footer class="row d-flex justify-content-center">
        <p>Â©2004 Nintendo - All Rights Reserved</p>
    </footer> 
</body>
</html>
